<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebFileShare</title>
<style>
  hr.dash-line { border:none; border:1px dashed red; }
  .no { background-color:cyan; }
  .total { text-align:right; }
</style>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="list">
  <h2>WebFileShare Project</h2>
  <hr/>
  <ul>
    <template v-for="(app, i) in apps">
      <li>
        <span class="no">{{app.no}}</span>
        <a v-bind:href="app.link">{{app.text}}</a></li>
      <hr class="dash-line" v-if="i%5 === 4" />
    </template>
  </ul>
  <hr/>
  <p class="total">Total {{apps.length}}개 앱</p>
</div>
<script type="text/javascript">
  var vueApps = [
    { no:'02/07', link:'fileTutorial.html', text:'파일 업로드/다운로드 예제' },
    { no:'02/11', link:'kakaoLink.html', text:'카카오 링크 예제'},
  ];
  var vue = new Vue({
    el: '#list',
    data: { apps: vueApps }
  })
</script>
</body>
</html>
