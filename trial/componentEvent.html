<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title> event practice </title>
	<script src = 'https://unpkg.com/vue@2.5.16/dist/vue.js'></script>
</head>

<style>
	.buttonstyle {width:120px; height:30px; text-align; center; }
</style>
<template id='childTemplate'>
	<div>
		<button class='buttonstyle' v-on:click='clickEvent'
			v-bind:data-lang='buttonInfo.value'> {{buttonInfo.text}} </button>
	</div>
</template>
<script type='text/javascript'>
Vue.component('child-component', {
	template: '#childTemplate',
	props: ['buttonInfo'],
	methods: {
		clickEvent: function(){
			this.$emit('timeclick', this.buttonInfo.text, this.buttonInfo.value);
		}
	}
})
</script>

<template id = 'parent-template'>
	<div>
		<child-component v-for='s in buttons' v-bind:button-info='s'
			v-on:timeClick='timeclickEvent'>
		</child-component>
		<hr />
		<div> {{msg}} </div>
	</div>
</template>
<script type='text/javascript'>
Vue.component('parent-component', {
	template: '#parent-template',
	props: ['buttons'],
	data: function(){
		return {msg:''};
	},
	methods: {
		timeclickEvent: function(k, v){
			this.msg =k+", "+v;
		}
	}
})
</script>

<body>
	<div id='app'>
		<parent-component :buttons='buttons'></parent-component>
	</div>
</body>
<script type='text/javascript'>
Vue.config.devtools=true;
var vm = new Vue({
	el: '#app',
	data:{
		buttons:[
			{text:'Hello', value:'영어'},
			{text:'씬짜오', value:'베트남어'},
			{text:'니하오', value:'중국어'}
		]
	}
})
</script>
</html>
